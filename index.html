<!Doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1 id="title">Testing Survey Form</h1>
  <p id="description">Html and Css Testing Survey</p>
  <form id="survey-form" accept-charset='UTF-8' action='' method='POST'>
  <fieldset>
    <label id="name-label" for="name" class="questions">
      Name <input name="Name" type="text" id="name" placeholder="Enter Your Name" required/>
    </label>
    <label class="questions" id="email-label" for="email">Email <input name="Email"type="email" id="email" placeholder="Enter Your Email" required/></label>
    <label id="number-label" for="number" class="questions">Age <span class="optional">(optional)</span> <input name="Age"type="number" id="number" min="12" max="120" placeholder="Age"/></label>
<label class="questions">Which option best describes your current role?
  <select id="dropdown" name="current-ocupation">
    <option value="0" class="select-one">(select current role)</option>
    <option value="full-time-job">Full time job</option>
    <option value="Student">Student</option>
    <option value="other">Other</option>
  </select>
</label>
  </fieldset>
  <fieldset>
    <p class="questions">Do You Enjoy This Survey Style?</p>
    <label for="yes"><input type="radio" name="enjoy-survey" id="yes" value="Yes" /> Definitely Yes</label>
    <label for="maybe"><input type="radio" name="enjoy-survey" id="maybe" value="It's Usable"/> It's Usable</label>
    <label for="no"><input type="radio" name="enjoy-survey" id="no" value="NO!"/> NO!</label>
  </fieldset>
  <fieldset>
    <label class="questions" for="favorite-feature">Favourite Type Of Feature
      <select required id="favorite-feature" name="favorite-feature">
        <option name="fav-feature" >(select one)</option>
        <option value="radio"name="fav-feature">Radio Buttons</option>
        <option value="checkboxes" name="fav-feature">Checkboxes</option>
        <option value"free-text" name="fav-feature">Free text</option>
      </select>
    </label>
    <label class="questions">What would you like to see improved?</label>
    <label for="need-to-improve"> <input name="need-to-improve"type="checkbox" id="checkbox" value="checkbox"/>Checkboxes</label>
    <label for="need-to-improve"><input type="checkbox" id="radio" value="radio" name="need-to-improve"/>Radio Buttons</label>
    <label for="need-to-improve"><input type="checkbox" value="select" id="improvements" name="need-to-improve"/>Select</label>
    <label for="need-to-improve"><input type="checkbox" value="Design" need-to-improve/>Design</label>
  </fieldset>
  <textarea name="comments" rows="3" cols="30" placeholder="All comments here..."></textarea>
  <input id="submit"type="submit" value="Submit"/>
  </form>
  
</body>
</html>
